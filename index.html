<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Connect four with Vanilla HTML, CSS, and JS "
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<script src="./js/app.js" defer></script>
		<title>Connect Four | Home</title>
	</head>
	<body>
		<div class="container">
			<aside class="left-aside">
				<p>Connect 4 squares to win</p>
				<p>Block opponent from connection four squares</p>
				<p>Try to win in as few moves as possible</p>
			</aside>
			<div class="header">
				<h1>Connect Four Squares To Win</h1>
				<button class="btn new-game-btn">New Game</button>
			</div>
			<aside class="right-aside">
				<div class="active-player-circle">default Black</div>
				<p>Turn: <span>Black</span></p>
				<p>Moves: <span>4</span></p>
				<p>Game Over! <span>Blue Wins</span></p>
			</aside>
			<main class="game-section">
				<div class="game-container"></div>
			</main>
		</div>
	</body>
</html>
